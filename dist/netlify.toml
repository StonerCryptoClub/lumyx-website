[build]
  publish = "dist"

# Disable Next.js plugin completely
[build.environment]
  NETLIFY_NEXT_PLUGIN_SKIP = "true"

# Production context
[context.production]
  publish = "dist"

[[headers]]
  for = "/*"
  [headers.values]
    # Content Security Policy
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net https://apis.google.com https://www.googletagmanager.com https://connect.facebook.net https://www.clarity.ms https://assets.calendly.com https://calendly.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://assets.calendly.com; font-src 'self' https://fonts.gstatic.com https://assets.calendly.com; img-src 'self' data: https: blob:; connect-src 'self' https://cdn.contentful.com https://ctvmeaezvszekbljtuwe.supabase.co https://api.emailjs.com https://www.google-analytics.com https://www.clarity.ms https://calendly.com; frame-src 'self' https://calendly.com; media-src 'self'; object-src 'none'; base-uri 'self'; form-action 'self' https://eepurl.com; frame-ancestors 'none';"
    
    # Prevent clickjacking
    X-Frame-Options = "DENY"
    
    # Prevent MIME type sniffing
    X-Content-Type-Options = "nosniff"
    
    # Enable XSS protection
    X-XSS-Protection = "1; mode=block"
    
    # Referrer policy
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # Permissions policy
    Permissions-Policy = "geolocation=(), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), gyroscope=(), accelerometer=()"
    
    # Strict Transport Security (HTTPS only)
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    
    # Cache control for security
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
    
[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    
[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Redirect rules for security
[[redirects]]
  from = "/.env"
  to = "/404.html"
  status = 404
  
[[redirects]]
  from = "/.env.*"
  to = "/404.html"
  status = 404
  
[[redirects]]
  from = "/config/*"
  to = "/404.html"
  status = 404
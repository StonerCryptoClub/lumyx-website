<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post - Lumyx Agency</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Base color variables */
        :root {
            --primary-orange: #FFA500;
            --primary-orange-light: #FFD700;
            --complementary-blue: #1E90FF;
            --complementary-blue-light: #00CED1;
            --text-light: #ffffff;
            --bg-dark: #1a1a1a;
            --bg-light: #2a2a2a;
            --container-padding: 20px;
        }

        /* Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            color: #ffffff;
            line-height: 1.6;
            margin: 0;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 20%, rgba(30, 144, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 165, 0, 0.1) 0%, transparent 50%);
            z-index: -1;
            pointer-events: none;
        }

        .blog-post-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 120px 2rem 2rem;
            background: rgba(30, 30, 30, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        .blog-post-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .blog-post-category {
            color: var(--primary-orange);
            font-weight: 600;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .blog-post-title {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            line-height: 1.2;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .blog-post-meta {
            display: flex;
            justify-content: center;
            gap: 2rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 2rem;
        }

        .blog-post-meta span {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .blog-post-image {
            width: 100%;
            max-height: 600px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 3rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .blog-post-content {
            font-size: 1.1rem;
            line-height: 1.8;
            color: rgba(255, 255, 255, 0.9);
        }

        .blog-post-content h1 {
            font-size: 2.5rem;
            margin: 2rem 0 1rem;
            color: #ffffff;
        }

        .blog-post-content h2 {
            font-size: 2rem;
            margin: 2rem 0 1rem;
            color: #ffffff;
        }

        .blog-post-content h3 {
            font-size: 1.5rem;
            margin: 1.5rem 0 1rem;
            color: #ffffff;
        }

        .blog-post-content p {
            margin-bottom: 1.5rem;
            color: rgba(255, 255, 255, 0.9);
        }

        .blog-post-content ul, 
        .blog-post-content ol {
            margin: 1.5rem 0;
            padding-left: 2rem;
            color: rgba(255, 255, 255, 0.9);
        }

        .blog-post-content ul {
            list-style-type: disc;
        }

        .blog-post-content ol {
            list-style-type: decimal;
        }

        .blog-post-content li {
            margin-bottom: 0.5rem;
            color: rgba(255, 255, 255, 0.9);
            display: list-item;
            list-style-position: outside;
            padding-left: 1rem;
        }

        .blog-post-content ul li::marker {
            color: var(--primary-orange);
        }

        .blog-post-content ol li::marker {
            color: var(--primary-orange);
        }

        .blog-post-content a {
            color: var(--primary-orange);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .blog-post-content a:hover {
            color: var(--primary-orange-light);
            text-decoration: underline;
        }

        .blog-post-content hr {
            margin: 2rem 0;
            border: none;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        @media (max-width: 768px) {
            .blog-post-container {
                padding: 100px 1rem 1rem;
            }

            .blog-post-title {
                font-size: 2rem;
            }

            .blog-post-meta {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="blog-post-container">
        <article class="blog-post" itemscope itemtype="https://schema.org/BlogPosting">
            <header class="blog-post-header">
                <span class="blog-post-category" id="category"></span>
                <h1 class="blog-post-title" id="title"></h1>
                <div class="blog-post-meta">
                    <span itemprop="datePublished"><i class="far fa-calendar"></i> <span id="date"></span></span>
                    <span><i class="far fa-clock"></i> <span id="readTime"></span> min read</span>
                    <span itemprop="author" itemscope itemtype="https://schema.org/Organization">
                        <i class="far fa-user"></i> <span itemprop="name">Lumyx Team</span>
                    </span>
                </div>
            </header>
            <img id="featuredImage" class="blog-post-image" alt="" itemprop="image">
            <div class="blog-post-content" id="content" itemprop="articleBody"></div>
        </article>
    </div>

    <script>
        // Get the slug from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const slug = urlParams.get('slug');

        // Function to format date
        function formatDate(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            if (isNaN(date)) return '';
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        // Function to render rich text content
        function renderRichText(content) {
            if (!content || !content.content) return '';
            
            return content.content.map(node => {
                if (node.nodeType === 'paragraph') {
                    return `<p>${node.content.map(text => text.value).join('')}</p>`;
                }
                if (node.nodeType === 'heading-1') {
                    return `<h1>${node.content.map(text => text.value).join('')}</h1>`;
                }
                if (node.nodeType === 'heading-2') {
                    return `<h2>${node.content.map(text => text.value).join('')}</h2>`;
                }
                if (node.nodeType === 'heading-3') {
                    return `<h3>${node.content.map(text => text.value).join('')}</h3>`;
                }
                if (node.nodeType === 'unordered-list') {
                    return `<ul>${node.content.map(item => {
                        const itemContent = item.content.map(contentNode => {
                            if (contentNode.nodeType === 'paragraph') {
                                return contentNode.content.map(text => text.value).join('');
                            }
                            return '';
                        }).join('');
                        return `<li>${itemContent}</li>`;
                    }).join('')}</ul>`;
                }
                if (node.nodeType === 'ordered-list') {
                    return `<ol>${node.content.map(item => {
                        const itemContent = item.content.map(contentNode => {
                            if (contentNode.nodeType === 'paragraph') {
                                return contentNode.content.map(text => text.value).join('');
                            }
                            return '';
                        }).join('');
                        return `<li>${itemContent}</li>`;
                    }).join('')}</ol>`;
                }
                if (node.nodeType === 'hyperlink') {
                    return `<a href="${node.data.uri}">${node.content.map(text => text.value).join('')}</a>`;
                }
                if (node.nodeType === 'hr') {
                    return '<hr>';
                }
                return '';
            }).join('');
        }

        // Load the blog post
        async function loadBlogPost() {
            try {
                const response = await fetch(
                    `https://cdn.contentful.com/spaces/74kxarv2y1kp/entries?content_type=blogPost&access_token=yJszWN6sgnfaKhUmjvl02S-T1UTq9TVBKLUH5xb5H8c&fields.slug=${slug}`
                );
                const data = await response.json();
                
                if (data.items && data.items.length > 0) {
                    const post = data.items[0];
                    const imageId = post.fields.featuredImage?.sys?.id;
                    const imageUrl = data.includes?.Asset?.find(asset => asset.sys.id === imageId)?.fields?.file?.url;

                    // Update the page title
                    document.title = `${post.fields.title} - Lumyx Agency`;

                    // Update the content
                    document.getElementById('category').textContent = post.fields.category || 'General';
                    document.getElementById('title').textContent = post.fields.title;
                    document.getElementById('date').textContent = formatDate(post.fields.publishdate);
                    document.getElementById('readTime').textContent = post.fields.readtime;
                    
                    const featuredImage = document.getElementById('featuredImage');
                    featuredImage.src = imageUrl ? 'https:' + imageUrl : 'placeholder-image.jpg';
                    featuredImage.alt = post.fields.title;
                    
                    document.getElementById('content').innerHTML = renderRichText(post.fields.content);
                }
            } catch (error) {
                console.error('Error loading blog post:', error);
            }
        }

        // Load content when page loads
        document.addEventListener('DOMContentLoaded', loadBlogPost);
    </script>
</body>
</html>
